<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary for noobs</title>
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:700,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <div class="blurb">
        <div class="words clearfix">
           <div class="binary">
                <span>B</span>
                <span>i</span>
                <span>n</span>
                <span>a</span>
                <span>r</span>
                <span>y</span>
           </div>
           <div class="for">
                <span>F</span>
                <span>o</span>
                <span>r</span>
           </div>
           <div class="noobs">
                <span>N</span>
                <span>o</span>
                <span>o</span>
                <span>b</span>
                <span>s</span>
           </div>
       </div>
       <div class="playBtn">
           <button><a href="">Play</a></button>
       </div>
    </div>
    <div class="playground">
    <div class="task">
        <h1>Represent 100 bites by clicking on the bulbs!</h1>
    </div>
    <div class="bulbs">
        <div class="{{onetwentyeight.num}}">
            <p>128</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{sixtyfour.num}}">
           <p>64</p>
           <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{thirtytwo.num}}">
            <p>32</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{sixteen.num}}">
            <p>16</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{eight.num}}">
            <p>8</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{four.num}}">
            <p>4</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{two.num}}">
            <p>2</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="{{one.num}}">
            <p>1</p>
            <i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
    </div>
</div>
    <script src="modules/main.js"></script>
    <script src="modules/title.js"></script>
</body>
</html>
