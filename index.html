<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary for Noobs</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron:700,500">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="blurb">
      <div class="contacts"><a href="https://github.com/husgad" target="_blank"><i class="fa fa-github fa-2x"></i></a></div>
      <div class="words clearfix">
        <div class="binary"><span>B</span><span>i</span><span>n</span><span>a</span><span>r</span><span>y</span>
        </div>
        <div class="for"><span>F</span><span>o</span><span>r</span>
        </div>
        <div class="noobs"><span>N</span><span>o</span><span>o</span><span>b</span><span>s</span>
        </div>
      </div>
      <div class="playBtn">
        <button><a href="#playground">Play</a></button>
      </div>
    </div>
    <div id="playground">
      <div class="task">
        <h1>Represent</h1>
        <h1 id="goal">a number</h1>
        <h1>by clicking on the bit-bulbs!</h1>
      </div>
      <!-- Iterating indexes and bulb icons with respective classes-->
      <div class="bulb">
        <div class="1 decimals">
          <p class="ind">1</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="2 decimals">
          <p class="ind">2</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="4 decimals">
          <p class="ind">4</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="8 decimals">
          <p class="ind">8</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="16 decimals">
          <p class="ind">16</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="32 decimals">
          <p class="ind">32</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="64 decimals">
          <p class="ind">64</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
        <div class="128 decimals">
          <p class="ind">128</p><i class="fa fa-lightbulb-o fa-5x"></i>
        </div>
      </div>
      <div id="result">
        <h2>Perfect!</h2>
      </div>
      <div id="settings">
        <div class="showHide"><i id="hamburger" class="fa fa-bars fa-2x"></i></div>
        <div class="reset">
          <button id="reset" onclick="location.reload()">Reset</button>
        </div>
        <div class="hide"> 
          <label>Hide decimals
            <input type="checkbox" value="none" id="hide">
          </label>
        </div>
        <div class="set">
          <input type="text" id="goalValue" placeholder="ex. 83">
          <button id="goalSet">Set your goal       </button>
        </div>
      </div>
    </div>
    <script src="bundle.js">         </script>
  </body>
</html>
